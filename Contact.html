<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="author" content="Soha Sultana, Richard Tran, Carol Yan, Raymond Smith">
      <meta name="description" content="Become a Volunteer by applying.">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
      <header>
        <nav>
        <h1>Apply for a Volunteer Position!</h1>
      </nav>
      </header>  

      <main>
        <section>
          <form>
            <h2 class="text-small">Fill out the form below.</h2>
            <div class="information">
              <h3><label for="name_input">Name</label></h3>
              <input id="name_input" type="name" name="name">

              <h3><label for="email_input">Email</label></h3>
              <input id="email_input" type="email" name="email">

              <h3><label for="age_input">Age</label></h3>
              <input id="age_input" type="age" name="age">

              <h3><label for="phone_input">Phone</label></h3>
              <input id="phone_input" type="input" name="age">

              <h3><label for="zip_code_input">Zip Code</label></h3>
              <input id="zip_code_input" type="zip_code_input" name="zip_code_input">
            </div>
            <button type="button">Submit</button>
          </form>
        </section>
      </main>
    </body>

</html>
