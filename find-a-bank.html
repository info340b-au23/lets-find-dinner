<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Soha Sultana, Richard Tran, Carol Yan, Raymond Smith">
        <meta name="description" content="Find a Bank search feature for Let's Find Dinner!">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>

        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Food Bank Search</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <section id="search-bar">
                            <label for="bank-search">Search by name:</label>
                            <input id="bank-search" type="text" name="bank-search"/>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <section id="search-filters">
                            <h2>Filters</h2>
                            <section class="filter-donation">
                                <h3>Donation Requests</h3>
                                <div class="input-element">
                                    <input id="donation-produce" type="checkbox" name="donation-produce">
                                    <label for="donation-produce">Produce</label>
                                </div>
                                <div class="input-element">
                                    <input id="donation-bread" type="checkbox" name="donation-bread">
                                    <label for="donation-bread">Bread</label>
                                </div>
                                <div class="input-element">
                                    <input id="donation-dairy" type="checkbox" name="donation-dairy">
                                    <label for="donation-dairy">Dairy</label>
                                </div>
                                <div class="input-element">
                                    <input id="donation-poultry" type="checkbox" name="donation-poultry">
                                    <label for="donation-poultry">Poultry (Chicken, Turkey)</label>
                                </div>
                                <div class="input-element">
                                    <input id="donation-redmeat" type="checkbox" name="donation-redmeat">
                                    <label for="donation-redmeat">Red Meat (Beef, Pork)</label>
                                </div>
                                <div class="input-element">
                                    <input id="donation-nonperishables" type="checkbox" name="donation-nonperishables">
                                    <label for="donation-nonperishables">Nonperishables</label>
                                </div>
                            </section>
                            <section class="filter-location">
                                <!-- probably change to select city -->
                                <h3>Location</h3>
                                    <div class="input-element">
                                        <input id="location-all" type="radio" name="location-all">
                                        <label>Any Location</label> 
                                    </div>
                                    <div class="input-element">
                                        <input id="location-5" type="radio" name="location-5">
                                        <label>Within 5 Miles</label> 
                                    </div>
                                    <div class="input-element">
                                        <input id="location-10" type="radio" name="location-10">
                                        <label>Within 10 Miles</label> 
                                    </div>
                                    <div class="input-element">
                                        <input id="location-20" type="radio" name="location-20">
                                        <label>Within 20 Miles</label> 
                                    </div>
                            </section>
                            <section class="filter-hours">
                                <h3>Hours of Operation</h3>
                            </section>
                        </section>
                    </div>
                    <div class="col">
                        <section id="search-results">
                            <h2>Results:</h2>
                            <div class="card">
                                <div class="card-body">
                                    <h2>Bank 1</h2>
                                    <p>Description</p>
                                    <p>Contact</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p>Bank 2</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p>Bank 3</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <p>Bank 4</p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
